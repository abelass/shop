

<B_prix>
	<div class="cadre cadre-liste">
		<ul style="list-style:none;">
		<BOUCLE_prix(POUR){tableau #ENV{prix_choisis}}>
			<li>
				<span>[(#VALEUR|table_valeur{prix})]</span>&nbsp;<span>[(#VALEUR|table_valeur{code_devise}|traduire_devise)]</span><a href="[(#URL_ACTION_AUTEUR{eliminer_prix,[(#VALEUR|table_valeur{id_prix_objet})],[(#SELF|parametre_url{retour_action,oui})]})]#prix"> <img src="#CHEMIN{prive/images/croix-rouge.gif}" /></a>

<BOUCLE_test0(CONDITION){si #ENV{devises}|count|>{0}}>
	<form id="form_prix" name="form_prix" action="[(#SELFparametre_url{retour_action,''})]#prix" method="post"/>
    		#ACTION_FORMULAIRE{#ENV{action}}
		<fieldset>
			<label><shop:choix_prix:></label>
			[<div class='erreur_message'>(#ENV**{erreurs}|table_valeur{prix})</div>]
			[<div class='erreur_message'>(#ENV**{erreurs}|table_valeur{code_devise})</div>]
			<span>
				<input type="text" name="prix" value="#ENV{prix}"/>
			</span>
			<span>
				<BOUCLE_test(CONDITION){si #ENV{devises}|count|<{2}}>
				[(#ENV{devises}|table_valeur{0}|traduire_devise)]
				<input type="hidden" name="code_devise" value="[(#ENV{devises}|table_valeur{0})]"/>
				</BOUCLE_test>
				<B_selection>
					<select name="code_devise">
						<option value=""><:shop:choix_devise:></option>
						<BOUCLE_selection(POUR){tableau #ENV{devises}}>
						<option value="#VALEUR">[(#VALEUR|traduire_devise)]</option>
						</BOUCLE_selection>
					</select>
				</B_selection>					
				<//B_test>
			</span>	
		</fieldset>
		<p><input type="submit"  class="submit" value="<:pg:envoyer:>" /></p>
	</form>
</BOUCLE_test0>
