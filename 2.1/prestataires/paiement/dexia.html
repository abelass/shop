	<input type="hidden" name="browserName" value="">
	<input type="hidden" name="browserVersion" value="">
	<input type="hidden" name="windowName" value="">
	<input type="hidden" name="Language" value="french">
	<input type="hidden" name="Application" value="e-commerce">
	<input type="hidden" name="amount" value="+[(#TOTAL_PANIER_TVAC)]EUR">
	<input type="hidden" name="toAccount" value="#CONFIG{echoppe/numero_de_compte_beneficiaire}">

	
	
	<input type="hidden" name="benefName" value="#CONFIG{echoppe/denomination_beneficiaire}">
	<input type="hidden" name="benefStreetName" value="#CONFIG{echoppe/adresse_beneficiaire}">
	<input type="hidden" name="benefZipCode" value="#CONFIG{echoppe/code_postal_beneficiaire}">

	<input type="hidden" name="communication" value="paiement #SESSION{echoppe_token_panier}">

	<input type="hidden" name="Feedback" value="no">
	<input type="hidden" name="ReturnURLOk" value="[(#CONFIG{echoppe/squelette_panier, echoppe_panier}|generer_url_public{retour_validation=reussi&token_panier=[(#SESSION{echoppe_token_panier})]&id_auteur=[(#SESSION{id_auteur})],'&'}|abs_url)]">

	<input type="hidden" name="ReturnToOrigin" value="[(#CONFIG{echoppe/squelette_panier, echoppe_panier}|generer_url_public|abs_url)]">

    <div class="spip_bouton"><input type="submit" value="Payer via Dexia" ></div>
