<form action="https://www.paypal.com/be/cgi-bin/webscr" method="post" id="paypal">
	<fieldset>
	<input type="hidden" name="cmd" value="_cart">
	<input type="hidden" name="upload" value="1">
	<input type="hidden" name="business" value="#CONFIG{echoppe/email_beneficiaire}">
	<input type="hidden" name="currency_code" value="EUR">
<BOUCLE_PanierPayPal(ECHOPPE_PANIERS){token_panier = #SESSION{echoppe_token_panier}}>
	<BOUCLE_LeProduit(ECHOPPE_PRODUITS){id_produit}>
		<input type="hidden" name="amount_#_PanierPayPal:COMPTEUR_BOUCLE" value="[(#PRIX_TVAC|mult{#QUANTITE})]" />
		<input type="hidden" name="item_name_#_PanierPayPal:COMPTEUR_BOUCLE" value="#TITRE">
	</BOUCLE_LeProduit>
</BOUCLE_PanierPayPal>
	<input type="hidden" name="return" value="#URL_RETOUR_PAIEMENT_OK">
	<input type="hidden" name="cancel_return" value="#URL_RETOUR_PAIEMENT_ERREUR">
    </fieldset>

    <div class="bouton_ok"><input type="submit" value="Payer via PayPal" ></div>
</form>
