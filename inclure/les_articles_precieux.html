<B_articles_precieux>
    <div class="vente liste_articles_precieux">
        #ANCRE_PAGINATION
    <h2><:shop:les_articles_precieux:></h2>
    <table class="spip">
    <thead>
    	<tr>
	    	<th colspan="2"><:shop:produit:></th>
	    	<th><:prix:label_prix_ht:></th>
	    	<th><:prix:label_taxes:></th>
	    	<th> </th>
     	</tr>	
    </thead>
        <BOUCLE_articles_precieux(ARTICLES prix){prix!=''}{prix>0}{pagination}>
        <tr class="row_[(#COMPTEUR_BOUCLE|alterner{odd, even})]">
        <td>[(#LOGO_ARTICLE|image_reduire{100}|sinon{#ID_ARTICLE})]</td>
        <td><a href="#URL_ARTICLE">#TITRE</a></td>
        <td class="prix">#PRIX</td>
        <td class="ajouter_au_panier">
        <a class="ajax nocache nohistory" href="[(#URL_ACTION_AUTEUR{remplir_panier,articles-#ID_ARTICLE,#SELF|parametre_url{retour,ok}})]"><:paniers:action_ajouter:></a>
        </td>
        </tr>
        
        </BOUCLE_articles_precieux>
    </table>
    [<p class="pagination">(#PAGINATION)</p>]
    </div>
</B_articles_precieux>

[(#ENV{retour}|=={ok}|oui)
<script type="text/javascript">
    $(function(){
        ajaxReload(
        	'mon_panier',{
        		callback:function(){$('.panier .panier_detail').show(800);},
				args:{voir:'oui',action:''},history:false });
        });      
</script>
]
