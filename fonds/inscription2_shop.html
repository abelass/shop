<li class="fieldset" id="infos_supp_shop">
	<fieldset>
		<h3 class="legend">
			<:shop:shop_infos_supplementaires:>
			</h3>
			<ul>
				<li>
					<table>
						<thead>
							<tr>
								<th class="label"> </th>
								<th style="width:140px"><:inscription2:form:></th>
									<th style="width:70px"><:inscription2:fiche_mod:></th>
										<th style="width:70px"><:inscription2:fiche:></th>
										<th style="width:70px"><:inscription2:table:></th>
										</tr>
									</thead>	
									<tbody>
							<tr class="row">
								<td class="label">
									<label><:paniers:numero_tva:></label>
									</td>
									<td>
										<input type="checkbox" name="numero_tva" [checked="(#CONFIG{inscription2/numero_tva}?{checked})"] onclick="showoblig(this)" id="numero_tva" />
										<div style="[(#CONFIG{inscription2/numero_tva}|=={on}|?{display: block;, display:none;})]">
										<input type="checkbox" name="numero_tva_obligatoire" [checked="(#CONFIG{inscription2/numero_tva_obligatoire}?{checked})"] id="numero_tva_obligatoire" />
										<span style="color:red">*</span>
									</div>
								</td>
								<td>
									<input type="checkbox" name="numero_tva_fiche_mod" onclick = "enadis(this,numero_tva_fiche)" [checked="(#CONFIG{inscription2/numero_tva_fiche_mod}?{checked})"] id="numero_tva_fiche_mod" />
								</td>
								<td>
									<input type="checkbox" name="numero_tva_fiche" [checked="(#CONFIG{inscription2/numero_tva_fiche}?{checked})"] id="numero_tva_fiche" [disabled ="(#CONFIG{inscription2/numero_tva_fiche_mod}?{disabled})"]/>
								</td>
								<td>
									<input type="checkbox" name="numero_tva_table" [checked="(#CONFIG{inscription2/numero_tva_table}?{checked})"] id="numero_tva_table" />
								</td>
							</tr>
							<tr class="row">
								<td class="label">
									<label><:paniers:numero_client:></label>
									</td>
									<td>
										<input type="checkbox" name="numero_client" [checked="(#CONFIG{inscription2/numero_client}?{checked})"] onclick="showoblig(this)" id="numero_client" />
										<div style="[(#CONFIG{inscription2/numero_client}|=={on}|?{display: block;, display:none;})]">
										<input type="checkbox" name="numero_client_obligatoire" [checked="(#CONFIG{inscription2/numero_client_obligatoire}?{checked})"] id="numero_client_obligatoire" />
										<span style="color:red">*</span>
									</div>
								</td>
								<td>
									<input type="checkbox" name="numero_client_fiche_mod" onclick = "enadis(this,numero_client_fiche)" [checked="(#CONFIG{inscription2/numero_client_fiche_mod}?{checked})"] id="numero_client_fiche_mod" />
								</td>
								<td>
									<input type="checkbox" name="numero_client_fiche" [checked="(#CONFIG{inscription2/numero_client_fiche}?{checked})"] id="numero_client_fiche" [disabled ="(#CONFIG{inscription2/numero_client_fiche_mod}?{disabled})"]/>
								</td>
								<td>
									<input type="checkbox" name="numero_client_table" [checked="(#CONFIG{inscription2/numero_client_table}?{checked})"] id="numero_client_table" />
								</td>
							</tr>							
							<tr class="row">
								<td class="label">
									<label><:paniers:commercant:></label>
									</td>
									<td>
										<input type="checkbox" name="commercant" [checked="(#CONFIG{inscription2/commercant}?{checked})"] onclick="showoblig(this)" id="commercant" />
										<div style="[(#CONFIG{inscription2/commercant}|=={on}|?{display: block;, display:none;})]">
										<input type="checkbox" name="commercant_obligatoire" [checked="(#CONFIG{inscription2/commercant_obligatoire}?{checked})"] id="commercant_obligatoire" />
										<span style="color:red">*</span>
									</div>
								</td>
								<td>
									<input type="checkbox" name="commercant_fiche_mod" onclick = "enadis(this,commercant_fiche)" [checked="(#CONFIG{inscription2/commercant_fiche_mod}?{checked})"] id="commercant_fiche_mod" />
								</td>
								<td>
									<input type="checkbox" name="commercant_fiche" [checked="(#CONFIG{inscription2/commercant_fiche}?{checked})"] id="commercant_fiche" [disabled ="(#CONFIG{inscription2/commercant_fiche_mod}?{disabled})"]/>
								</td>
								<td>
									<input type="checkbox" name="commercant_table" [checked="(#CONFIG{inscription2/commercant_table}?{checked})"] id="commercant_table" />
								</td>
							</tr>								
						</tbody>
					</table>
				</li>
			</ul>
		</fieldset>
</li>
