<div class="entete-formulaire">
	<a class="icone36 secteur-24" [href="(#EVAL{echoppe_gerer_prestataires}|generer_url_ecrire)" style="float: left;">]
	[<img width="24" height="24" alt="Retour" src="(#CHEMIN{images/credit_cards.png})"/>]
	<span><:retour:></span>
	</a>
	<:echoppe:edition_d_un_prestataire:> :
	[<h1>(#TITRE|sinon{#NEW|=={oui}|?{<:echoppe:nouveau_prestataire:>,<:echoppe:pas_de_titre:>}})</h1>]
</div>
<div class="formulaire_spip">
	<form action="[(#EVAL{echoppe_sauver_prestataire}|generer_url_action)]" method="post" >
		<div>
			<input type="hidden" name="new" value="#NEW" />
			<input type="hidden" name="id_prestataire" value="#ID_PRESTATAIRE" />
		</div>
		<ul>
			<li>
				<label for=""><:echoppe:titre_du_prestataire:></label>
				<input  type="text" name ="titre" class="forml" value="#TITRE" />
			</li>
			<li>
				<label for="descriptif_area"><:echoppe:description_du_prestataire:></label>
				[(#EVAL{descriptif_area}|barre_typo)]
				<textarea name='texte' id='descriptif_area' class='barre_inserer forml' rows='30' cols='40'[(#ENV**{browser_caret,''})]>[(#TEXTE**)]</textarea>
			</li>
			<li>
				<label for=""><:echoppe:fichier_de_definition:></label>
				[(#LISTE_SKEL_PAIEMENT{#ENV{modele}})]
			</li>
			<!--
			<li>
				<label for="version_prestataire"><:echoppe:version_du_prestataire:></label>
				<input type="text" name="version" id="version_prestataire" class="forml" value="#VERSION" />
			</li>
			-->
			<li>
				<label for="statut" ><:echoppe:statut_du_prestataire:></label>
				<select name="statut" id="statut" class="forml" >
					<option value="publie" [(#STATUT|=={publie}|?{selected})] ><:publie:></option>
					<option value="en_attente" [(#STATUT|=={en_attente}|?{selected})] ><:en_attente:></option>
					<option value="poubelle" [(#STATUT|=={poubelle}|?{selected})] ><:poubelle:></option>
				</select>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" class="fondo" value="<:spip:bouton_enregistrer:>" />
		</p>
	</form>
</div>
